<!DOCTYPE html>
<html lang="en">

<head>

    <title>Medical Appointment</title>
    <link rel="stylesheet" href="/clg project/login page css.css">

<body>
    <div id="whole-container">

        <h1>Log In</h1>
        <div class="box">

    </div>
</div>
